name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref == 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
#        runs-on: [ ubuntu-latest, macos-latest, windows-2019]
        runs-on: [ ubuntu-latest ]
        platform: [ amd64 ]
        include:
          - app-name: climate-tokenization-chia
            app-mode: registry
          - app-name: climate-explorer-chia
            app-mode: explorer

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Setup Python
        uses: Chia-Network/actions/setup-python@main
        with:
          python-version: '3.10'

#      - name: Install pyinstaller and poetry
#        run: |
#          pip install pyinstaller
#          pip install poetry

      - name: Create .env file
        run: |
          echo "MODE=\"${{ matrix.app-mode }}\"" > .env
          echo 'CHIA_ROOT="~/.chia/mainnet"' >> .env
          echo 'CONFIG_PATH="climate_token/config/config.yaml"' >> .env

      - name: Install with poetry and package application
        run: |
          pip install virtualenv
          python -m virtualenv venv
          source venv/bin/activate
          pip install pyinstaller
          pip install poetry
          poetry install
          python -m PyInstaller --clean pyinstaller.spec

#      - name: Package the app
#        run: |
#          python -m PyInstaller --clean pyinstaller.spec

      - name: Get tag name
        id: tag-name
        run: |
          echo "TAGNAME=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_OUTPUT

      - name: Install j2
        run: |
          pip install j2cli

      - name: Create .deb Package
        env:
          APP_NAME: ${{ matrix.app-name }}
          APP_VERSION: ${{ steps.tag-name.outputs.TAGNAME || github.sha  }}
          PLATFORM: ${{ matrix.platform }}
        run: |
          DEB_BASE="${{ matrix.app-name }}_${{ steps.tag-name.outputs.TAGNAME || github.sha }}-1_${{ matrix.architecture }}"
          mkdir -p deb/$DEB_BASE/usr/local/bin
          cp dist/main deb/$DEB_BASE/usr/local/bin/${{ matrix.app-name }}
          chmod +x deb/$DEB_BASE/usr/local/bin/${{ matrix.app-name }}
          mkdir -p deb/$DEB_BASE/DEBIAN
          j2 -o "deb/$DEB_BASE/DEBIAN/control" build-scripts/deb/control.j2

      - name: Upload deb
        uses: actions/upload-artifact@v3
        with:
          name: $${{ matrix.app-name }}_${{ steps.tag-name.outputs.TAGNAME || github.sha }}-1_${{ matrix.architecture }}.deb
          path: ${{ github.workspace }}/deb/*.deb





